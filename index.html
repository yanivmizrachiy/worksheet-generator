<!doctype html><html lang=""he"" dir=""rtl""><head>
  <title>Worksheet Generator</title>
  <meta charset=""utf-8""/><meta name=""viewport"" content=""width=device-width,initial-scale=1""/>
<script src=""https://cdn.tailwindcss.com""></script>
<link rel=""stylesheet"" href=""common/branding.css""/>
<script>tailwind.config={theme:{extend:{colors:{brand:'#00b3ff',brand2:'#7c3aed'}}}}</script>
<script src=""https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"" defer></script>
</head><body class=""app-bg""><div class=""maxw p-6"">
  <header class=""mb-6 flex items-center justify-between"">
    <h1 class=""text-3xl md:text-4xl font-bold title-shine"">Worksheet Generator</h1>
    <nav class=""flex gap-2 text-sm""><a class=""btn"" href=""https://yanivmizrachiy.github.io/"" target=""_blank"">דף GitHub</a></nav>
  </header>
  <main class=""glass p-5 md:p-8""><div class="space-y-4">
  <div class="flex gap-2 flex-wrap">
    <input id="title" class="input w-72" placeholder="כותרת דף">
    <select id="topic" class="select"><option>אלגברה</option><option>גיאומטריה</option><option>פונקציות</option></select>
    <button id="add" class="btn">➕ הוסף שאלה</button>
    <button id="dl" class="btn btn-primary">⬇️ הורד HTML</button>
  </div>
  <ol id="qs" class="space-y-3"></ol>
  <script>
    const qs=document.getElementById('qs');
    document.getElementById('add').onclick=()=>{const li=document.createElement('li'); li.className='glass p-3'; li.innerHTML='<b contenteditable>שאלה חדשה</b><div class=small contenteditable>טקסט/LaTeX: \\\\frac{a}{b}</div>'; qs.appendChild(li);};
    document.getElementById('dl').onclick=()=>{const title=document.getElementById('title').value||'worksheet'; const html='<!doctype html><meta charset=\'utf-8\'><div dir=rtl>'+qs.innerHTML+'</div>'; const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([html],{type:'text/html'})); a.download=title+'.html'; a.click();};
  </script>
</div></main>
  <footer class=""mt-6 text-xs opacity-70"">© yanivmizrachiy — RTL • Glass • Tailwind CDN</footer>
</div></body></html>
